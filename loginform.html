<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form </title>
    <link rel="stylesheet" href="style11.css">
    <script src="jquery.min.js"></script>
   <script src="style.js"></script>
</head>
<body style="background-color: rgb(128, 133, 133);">
   
    <center><u><h1 class="h11">Register form </h1></u></center>

    <!-- input boxes and buttons to collect information -->
     <center>
<div class="outer" style="margin-top: 80px;background-color: rgb(162, 225, 225);padding:20px;display:inline-block;
border-radius: 10px;">
    <form>
    <h3 style="display: inline;margin-right: 40px;"> <label for="text">Name</label></h3>
    <input type="text" id="fname"  placeholder="Enter name">&nbsp;

    <h3 style="display: inline; margin-right: 10px;"> <label  for="text">DOB.</label></h3>
    <input type="text" id="dob" placeholder="DOB"><br><br>

     
    <h3 style="display: inline;"> <label  for="text">Moblie.no</label></h3>
    <input type="text" id="mnum" placeholder="Mobile.no">

     
   
     
    <h3 style="display: inline;"> <label  for="text">pincode</label></h3>
    <input type="text" id="pinum" placeholder="Pin"><br><br>

    <div style="display: inline-block;margin-right: 355px;">
    <h3 style="display: inline;"> <label  for="text">gender</label></h3>
    <input type="radio" name="gnder" id="gender" value="male">male  
    <input type="radio" name="gnder" id="gender" value="female">female 


   </div><br><br>


    <div style="padding-right:260px;">
    <h3 style="display: inline;margin-right:65px;"> <label  for="text">city</label></h3>
     <input type="text" placeholder="City" id="city" ><br><br>

     <h3 style="display: inline;"> <label  for="text">Address</label></h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="text" placeholder="Address" id="adrs" ><br><br>
 
    </div>

    

    <input style="padding: 10px;margin-left: 500px;background-color: rgb(97, 97, 234);font-size: medium;" type="button"  id="submit" value="submit">
  
    </form>
  
</div>
</center>
</body>     
</html>
